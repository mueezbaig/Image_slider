<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Slider</h1>
        <div class="slider">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiXil1BCo3oILUZkXrradfHLJBtX1pnMzsOA&s" alt="" class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXBr-9s7Xx27tzznX1MT3jCh0WkIU7Fak0qA&s" alt="" class = "slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRID1v4_D5EakMuYbLlsXEKVmRPHMDWYXm9bQ&s" alt="" class="slide">

            <button class="prevBtn" onclick="changeSlide(-1)">&#10094;</button>
            <button class="nextBtn" onclick="changeSlide(1)">&#10095;</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
